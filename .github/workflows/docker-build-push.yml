name: Docker Build and Push

on:
  workflow_call:
    inputs:
      docker_build_dir:
        description: "Directory containing the Dockerfile and build context"
        required: false
        type: string
        default: "."
      dockerfile_path:
        description: "Path to the Dockerfile relative to the docker_build_dir"
        required: false
        type: string
        default: "Dockerfile"
      image_tag:
        description: "Tag for the Docker image"
        required: false
        type: string
        default: ${{ github.sha }}
      ecr_repository:
        description: "Name of the ECR repository"
        required: false
        type: string
        default: ${{ github.event.repository.name }}
      aws_region:
        description: "AWS region for ECR"
        required: false
        type: string
        default: "us-west-2"
      runner_group:
        description: "Runner group to use for building Docker images"
        required: false
        type: string
        default: "sandbox"
    outputs:
      image_uri:
        description: "Full URI of the pushed image"
        value: ${{ jobs.build-push.outputs.image_uri }}

jobs:
  build-push:
    runs-on:
      group: ${{ inputs.runner_group }}
    outputs:
      image_uri: ${{ steps.build-image.outputs.image_uri }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ inputs.aws_region }}
          # Note: You'll need to set these as secrets or use OIDC
          # aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # Or use role-to-assume with OIDC
          # role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ inputs.ecr_repository }}
          IMAGE_TAG: ${{ inputs.image_tag }}
        run: |
          docker build ${{ inputs.docker_build_dir }} -f ${{ inputs.docker_build_dir }}/${{ inputs.dockerfile_path }} -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Image $IMAGE_TAG pushed to $ECR_REGISTRY/$ECR_REPOSITORY"
